name: Version Management

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Manual version bump
        id: bump_version
        run: |
          if [ ! -s VERSION.txt ]; then
            echo "1.0.0" > VERSION.txt
            echo "VERSION.txt was missing, initialized to 1.0.0"
          fi

          VERSION=$(cat VERSION.txt)
          echo "Current version: $VERSION"

          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MESSAGE" == *"[major]"* ]]; then
            NEW_VERSION=$(echo $VERSION | awk -F. '{$1+=1; $2=0; $3=0; print $1"."$2"."$3}')
          elif [[ "$COMMIT_MESSAGE" == *"[minor]"* ]]; then
            NEW_VERSION=$(echo $VERSION | awk -F. '{$2+=1; $3=0; print $1"."$2"."$3}')
          else
            NEW_VERSION=$(echo $VERSION | awk -F. '{$3+=1; print $1"."$2"."$3}')
          fi

          echo "::set-output name=new_version::$NEW_VERSION"
          echo $NEW_VERSION > VERSION.txt
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION.txt
          git commit -m "Bump version to $NEW_VERSION"
          git tag $NEW_VERSION

      - name: Push changes
        run: |
          git push origin main --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes
        id: release_notes
        run: |
          # Fetch tags and make sure we're fully up to date
          git fetch --prune --unshallow --tags

          # Retrieve the latest tag from which we start our log
          LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" `git rev-list --tags --skip=1 --max-count=1`)

          # If there's no prior tag, use the first commit of the repository
          if [ -z "$LAST_TAG" ]; then
            LAST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating release notes from $LAST_TAG to HEAD"
          RELEASE_NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"%h - %s (%an)" --reverse)
          echo "::set-output name=notes::$RELEASE_NOTES"

      - name: Create Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const releaseNotes = `${{ steps.release_notes.outputs.notes }}`;
            const newVersion = '${{ steps.bump_version.outputs.new_version }}';
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: newVersion,
              name: newVersion,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
